<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Voting System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Login to Vote</h2>
        <div class="card p-4">
            <div class="form-group">
                <label for="userId">User ID</label>
                <input type="text" id="userId" class="form-control" placeholder="Enter your user ID" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button class="btn btn-primary btn-block" onclick="login()">Login</button>
            <p class="text-center mt-3">Don't have an account? <a href="signup.html">Sign up here</a>.</p>
        </div>
        <div id="login-message" class="mt-3 text-center"></div>
    </div>

    <script src="login.js"></script>
</body>
</html>
