<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Vote for Your Party</h1>
        <div class="text-center">
            <div class="btn-group" role="group" aria-label="Voting Options">
                <button class="btn btn-primary" onclick="vote('Party A')">Vote for Party A</button>
                <button class="btn btn-success" onclick="vote('Party B')">Vote for Party B</button>
                <button class="btn btn-warning" onclick="vote('Party C')">Vote for Party C</button>
            </div>
        </div>
        <div id="message" class="mt-3"></div>
        <h2 class="mt-5">Current Results:</h2>
        <button class="btn btn-info" onclick="getResults()">Show Results</button>
        <div id="results" class="mt-3"></div>
    </div>

    <footer class="text-center mt-5">
        <p class="footer-quote">
            "Voting is the foundation stone for political action." â€“ Martin Luther King Jr.
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
